<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>عیب‌یابی تلویزیون</title>
    <style>
        body { background: #111; color: #fff; text-align: center; font-family: sans-serif; padding: 20px; }
        #status { border: 1px solid #444; padding: 20px; margin: 20px; background: #222; }
        .error { color: #ff4d4d; font-weight: bold; }
        .success { color: #00ff00; }
    </style>
</head>
<body>

    <h2>وضعیت اتصال به سرور ویدیو</h2>
    
    <div id="status">
        <p id="msg">در حال تست اتصال...</p>
        <button onclick="checkVideo()" style="padding: 10px;">تست مجدد دستی</button>
    </div>

    <video id="testVideo" width="300" style="display:none;"></video>

    <script>
        function checkVideo() {
            const video = document.getElementById('testVideo');
            const msg = document.getElementById('msg');
            const videoUrl = "http://tc10.tdmmov.xyz/movies-tc10/movie/02/No.Strings.Attached.2011.480p.mp4"; // لینک تست گوگل
            
            msg.innerHTML = "در حال ارسال درخواست به سرور ویدیو...";
            
            video.src = videoUrl;
            
            video.oncanplaythrough = function() {
                msg.innerHTML = "<span class='success'>✅ ارتباط برقرار شد! ویدیو سالم است.</span><br>اگر فیلم نمیبینید، مشکل از تنظیمات Autoplay مرورگر است.";
            };

            video.onerror = function() {
                msg.innerHTML = "<span class='error'>❌ خطا در بارگذاری!</span><br>";
                msg.innerHTML += "کد خطا: " + video.error.code + "<br>";
                msg.innerHTML += "احتمالاً مرورگر شما اجازه دسترسی به این لینک را نمی‌دهد.";
            };
        }
        
        // اجرای خودکار بعد از ۲ ثانیه
        setTimeout(checkVideo, 2000);
    </script>
</body>
</html>
