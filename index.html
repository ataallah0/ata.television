<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>تست نهایی</title>
</head>
<body style="background: black; color: white; text-align: center;">

    <h1>در حال تست پخش زنده...</h1>
    <p>اگر دکمه قرمز را می‌بینید، یعنی سایت سالم است.</p>
    
    <button id="playBtn" style="padding: 20px; background: red; color: white; border: none; cursor: pointer;">
        شروع پخش (کلیک کنید)
    </button>

    <div id="playerArea" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('playBtn').onclick = function() {
            const videoUrl = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
            const container = document.getElementById('playerArea');
            
            // ساخت پلیر به صورت دستی
            container.innerHTML = 
                <video controls autoplay width="100%">
                    <source src="${videoUrl}" type="video/mp4">
                    مرورگر شما ویدیو را ساپورت نمی‌کند.
                </video>
            ;
            this.style.display = 'none'; // مخفی کردن دکمه بعد از کلیک
        };
    </script>
</body>
</html>
